<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(240, 20%, 98%); }
  </style>
</head>
<body>
  <main>
    <div class="nft-main-card">
      <div class="nft-img-container">
        <div class="nft-hover">
          <div class="view-filter"></div>
          <img src="images/icon-view.svg" alt="icon-preview" class="icon-preview">         
          
        </div>
          <img src="images/image-equilibrium.jpg" class="nft-img" alt="image-equilibrium">
      </div>

      <div class="nft-text-info">
        <p class="title">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="nft-price-day">
        <div class="nft-price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="desc"> 0.041 ETH</p>
        </div>

        <div class="nft-day">
          <img src="images/icon-clock.svg" alt="icon-clock">
         <p>3 days left</p> 
        </div>

      </div>
      <hr/>

      <div class="author-credit">
        <img src="images/image-avatar.png" class="author-img" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
	  
	   <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bahati7" target="_blank">Bahati Philemon</a>.
      </div>


    </div>
  </main>

  

  
</body>
</html>
